<!DOCTYPE html>
<html>
    <head>
        <title>Calculator.</title>
        <link rel="stylesheet" href = "styles.css">
    </head>

    <body>
        <div id = "container">
            <div id = "calculator-body">
                <div id = "result"></div>
                <div id = "button-container">
                    <div id = "buttons">
                        <div id = "row-one" class = "rows">
                            <div class = "button top-functions"></div>
                            <div class = "button top-functions"></div>
                            <div class = "button top-functions">sin</div>
                            <div class = "button top-functions">cos</div>
                            <div class = "button top-functions">tan</div>
                        </div>
                        <div id = "row-two" class = "rows">
                            <div class = "button top-functions"></div>
                            <div class = "button top-functions">10x</div>
                            <div class = "button top-functions">Log</div>
                            <div class = "button top-functions">Exp</div>
                            <div class = "button top-functions">Mod</div>
                        </div>
                        <div id = "row-three" class = "rows">
                            <div class = "button other"></div>
                            <div class = "button other">ce</div>
                            <div class = "button other">c</div>
                            <div class = "button other"></div>
                            <div class = "button other">/</div>                    
                        </div>
                        <div id = "row-four" class = "rows">
                            <div class = "button other">pi</div>
                            <div class = "button num">7</div>
                            <div class = "button num">8</div>
                            <div class = "button num">9</div>
                            <div class = "button other">x</div>
                        </div>
                        <div id = "row-five" class = "rows">
                            <div class = "button other">n!</div>
                            <div class = "button num">4</div>
                            <div class = "button num">5</div>
                            <div class = "button num">6</div>
                            <div class = "button other">-</div>
                        </div>
                        <div id = "row-six" class = "rows">
                            <div class = "button other"></div>
                            <div class = "button num">1</div>
                            <div class = "button num">2</div>
                            <div class = "button num">3</div>
                            <div class = "button other">+</div>
                        </div>
                        <div id = "row-seven" class = "rows">
                            <div class = "button other">(</div>
                            <div class = "button other">)</div>
                            <div class = "button num">0</div>
                            <div class = "button other">.</div>
                            <div  id ="equal" class = "button">=</div>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <script src = "ui.js"></script>
    </body>

</html>
